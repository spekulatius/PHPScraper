<!DOCTYPE html>
<html>
    <head>
        <title>Links with Variations in the URLs</title>

        <base href="https://test-pages.phpscraper.de/doesnt-exist/">
    </head>
    <body>
        <h1>We are testing here!</h1>

        <p>This page does contains various links with different ways to note the URLs.</p>

        <p><a href="https://placekitten.com/420/420" alt="external path">external kitten 1</a></p>
        <p><a href="//placekitten.com/420/421" alt="external path">external kitten 2 </a></p>
        <p><a href="placekitten.com/420/422" alt="external path">external kitten 3</a></p>

        <p><a href="https://test-pages.phpscraper.de/redirected_url_1" alt="redirected link">redirected link</a></p>
        <p><a href="../redirected_url_2" alt="redirected link with base href">redirected link with base href</a></p>

    </body>
</html>
