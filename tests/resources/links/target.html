<!DOCTYPE html>
<html>

        <title>Target tests</title>
    </head>
    <body>
        <h1>We are testing here!</h1>

        <p>This page does contains a list of links to check if these cases are identified correctly.</p>

        <h2>Different ways to wrap the attributes</h2>

        <p><a href="https://placekitten.com/444/333" target="kitten">external kitten</a></p>
